<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SMART PHISHING URL DETECTOR - Protect yourself from phishing attacks with our smart URL detection tool." />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <title>{% block title %}Phishing Detection{% endblock %}</title>
  </head>
  <body>
    <header class="custom-navbar shadow-sm">
      <div class="container d-flex justify-content-between align-items-center py-4">
        <h1 class="m-0 custom-header-title">
          SMART PHISHING URL DETECTOR
        </h1>
        
        <nav>
          <ul class="nav">
            {% if current_user %}
            <li class="nav-item">
              <span class="nav-link text-#021526">Welcome, <strong>{{ current_user.username }}</strong></span>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark-blue" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-dark-blue ms-2" href="/login"><i class="bi bi-person"></i> Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark-blue ms-2" href="/register"><i class="bi bi-person-plus"></i> Register</a>
            </li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
    
    <!-- Main content -->
    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', path='script.js') }}"></script>
  </body>
</html>
