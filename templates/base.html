<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/style.css')}}"
    />  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>{% block title %}Phishing Detection{% endblock %}</title>
  </head>
  <body>
    <header class="bg-light shadow-sm">
      <div class="container d-flex justify-content-between align-items-center py-3">
        <h1 class="m-0" style="font-family: 'Poppins', sans-serif; color: black; font-style: bold">SMART PHISHING URL DETECTOR</h1>
        <nav>
          <ul class="nav">
            {% if current_user %}
            <li class="nav-item">
              <span class="nav-link text-dark">Welcome, <strong>{{current_user.username}}</strong></span>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-outline-primary" aria-current="page" href="/"><i class="bi bi-house-door"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-2" href="/login"><i class="bi bi-person"></i> Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-2" href="/register"><i class="bi bi-person-plus"></i> Register</a>
            </li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
    <div class="content">{% block content %} {% endblock %}</div>
    <script src="{{url_for('static', path='/script.js')}}"></script>
  </body>
</html>
