{% extends "base.html" %} 
{% block title %}Register Page{% endblock %} 
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">
    <div class="card-body">
      <h4 class="text-center mb-4" style="font-family: 'Poppins', sans-serif; color: #007bff; font-weight: 600;">Create an Account!</h4>
      
      <form action="/registeruser" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            class="form-control form-control-lg"
            type="text"
            name="email"
            placeholder="Email address"
            required
            style="border-radius: 8px;"
          />
        </div>
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            class="form-control form-control-lg"
            type="text"
            name="username"
            placeholder="Username"
            required
            style="border-radius: 8px;"
          />
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            class="form-control form-control-lg"
            type="password"
            name="password"
            placeholder="Password"
            required
            style="border-radius: 8px;"
          />
        </div>
        
        <button class="btn btn-primary btn-lg w-100 mt-3" type="submit" style="border-radius: 8px;">Register</button>
      </form>
      
      <p class="text-center mt-3">
        <b>Already have an account? <a href="/login" class="text-decoration-none" style="color: #007bff;">Login</a></b>
      </p>
    </div>
  </div>
</div>
{% endblock %}
