{% extends "base.html" %} 
{% block title %}Register Page{% endblock %} 
{% block content %}
<div class="d-flex justify-content-center mt-5">
  <div class="card shadow-lg p-3" style="max-width: 700px; width: 100%; border-radius: 10px;">
    <div class="container p-4">
      <form action="/registeruser" method="post">
        <h4 class="text-center mb-4" style="font-family: 'Poppins', sans-serif; color: #343a40;">Create An Account!</h4>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            class="form-control"
            type="text"
            name="email"
            placeholder="Email address"
            required
            style="border-radius: 5px;"
          />
        </div>
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            class="form-control"
            type="text"
            name="username"
            placeholder="Username"
            required
            style="border-radius: 5px;"
          />
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
            required
            style="border-radius: 5px;"
          />
        </div>
        
        <button class="btn btn-success w-100 mt-3" type="submit" style="border-radius: 5px;">Register</button>
      </form>
      <p class="text-center mt-3"><b>Already have an account? <a href="/login" class="text-primary">Login</a></b></p>
    </div>
  </div>
</div>
{% endblock %}
