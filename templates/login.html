{% extends "base.html" %} 
{% block title %}Login Page{% endblock %} 
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px; background-color: #ffffff;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4" style="font-weight: 600;">Login to continue</h4>
      <form action="/loginuser" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            class="form-control form-control-lg"
            type="text"
            name="username"
            placeholder="Enter your username"
            required
            style="border-radius: 10px;"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            class="form-control form-control-lg"
            type="password"
            name="password"
            placeholder="Enter your password"
            required
            style="border-radius: 10px;"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100" style="border-radius: 10px;">Login</button>
        <p class="text-center mt-3">
          <b>Don't have an account? <a href="/register" style="text-decoration: none; color: #007bff;">Register</a></b>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
