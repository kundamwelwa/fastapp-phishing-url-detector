{% extends "base.html" %} 
{% block title %}Login Page{% endblock %} 
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">
    <div class="card-body">
      <h4 class="text-center mb-4" style="font-weight: 600; color: #007bff;">Login to Continue</h4>
      <form action="/loginuser" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            class="form-control form-control-lg"
            type="text"
            name="username"
            placeholder="Enter your username"
            required
            style="border-radius: 8px;"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            class="form-control form-control-lg"
            type="password"
            name="password"
            placeholder="Enter your password"
            required
            style="border-radius: 8px;"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100" style="border-radius: 8px;">Login</button>
        <p class="text-center mt-3">
          <b>Don't have an account? <a href="/register" class="text-decoration-none" style="color: #007bff;">Register</a></b>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
